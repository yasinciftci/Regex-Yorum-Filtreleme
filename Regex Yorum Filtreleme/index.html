<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Yorum Filtreleme</title>
</head>

<body>
    <div class="row mb-5 text-center">
        <div class="col-12 bg-dark">
            <a href="index.html" style="color: white; font-size: 25px;">MENÜYE GERİ DÖN</a>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>YORUMUNUZU GİRİNİZ</h1>
            </div>
            <div class="col-12">
                YASAKLI KELİMELER = "elma" "armut"
            </div>
            <div class="col-12">
                <input type="text" class="form-control">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-dark mt-4">GÖNDER</button>
            </div>
        </div>
    </div>

    <script>
        const text = document.getElementsByTagName("input")[0];
        let regex = /(armut)?(elma)?/gmi;
        text.addEventListener("keyup", () => {
            text.value.match(regex).forEach((h) => {
                if (h != "") {
                    text.value = text.value.replace(h, "*****")
                }
            });
        });
    </script>
</body>

</html>
